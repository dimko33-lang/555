<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–°–¢–û –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è</title>
<style>
  body { margin:0; background:#111; overflow:hidden; touch-action: none; font-family: Arial, sans-serif; }
  canvas { display:block; }
  /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
  .controls {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    gap: 8px;
    z-index: 100;
    flex-wrap: wrap;
    justify-content: flex-end;
    max-width: 200px;
  }
  .btn {
    width: 40px;
    height: 40px;
    border-radius: 5px;
    background: rgba(0,0,0,0.7);
    border: 1px solid rgba(255,255,255,0.3);
    color: white;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    transition: all 0.2s;
  }
  .btn:hover {
    background: rgba(50,50,50,0.9);
  }
  .btn:active {
    transform: scale(0.95);
  }
  /* –ü–∞–Ω–µ–ª—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ */
  .info-panel {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 14px;
    border: 1px solid rgba(255,255,255,0.2);
    z-index: 100;
    min-width: 200px;
  }
  .info-item {
    margin: 5px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .info-label {
    color: #aaa;
  }
  .info-value {
    font-weight: bold;
    font-family: 'Courier New', monospace;
  }
  .speed-value {
    color: #fa0;
    font-size: 16px;
  }
  .gamma-value {
    color: #0ff;
  }
  .rapidity-value {
    color: #8f8;
  }
  
  /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–≤–µ—Ç–ª–æ–≥–æ —Ä–µ–∂–∏–º–∞ */
  body.light-mode {
    background: #fff;
  }
  body.light-mode .btn {
    background: rgba(255,255,255,0.7);
    border: 1px solid rgba(0,0,0,0.3);
    color: #000;
  }
  body.light-mode .info-panel {
    background: rgba(255,255,255,0.9);
    color: #000;
    border: 1px solid rgba(0,0,0,0.2);
  }
  body.light-mode .info-label {
    color: #666;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>

<!-- –ü–∞–Ω–µ–ª—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ -->
<div class="info-panel" id="infoPanel">
  <div class="info-item">
    <span class="info-label">v/c:</span>
    <span class="info-value speed-value" id="speedValue">0.00000000</span>
  </div>
  <div class="info-item">
    <span class="info-label">Œ≥:</span>
    <span class="info-value gamma-value" id="gammaValue">1.000</span>
  </div>
  <div class="info-item">
    <span class="info-label">–ë—ã—Å—Ç—Ä–æ—Ç–∞:</span>
    <span class="info-value rapidity-value" id="rapidityValue">0.000</span>
  </div>
</div>

<!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
<div class="controls">
  <button class="btn" id="negBtn" title="–ù–µ–≥–∞—Ç–∏–≤/–ò–Ω–≤–µ—Ä—Å–∏—è">‚òÄ</button>
  <button class="btn" id="zoomIn" title="–£–≤–µ–ª–∏—á–∏—Ç—å">+</button>
  <button class="btn" id="zoomOut" title="–£–º–µ–Ω—å—à–∏—Ç—å">-</button>
  <button class="btn" id="zoomReset" title="–°–±—Ä–æ—Å–∏—Ç—å –º–∞—Å—à—Ç–∞–±">‚Üª</button>
  <button class="btn" id="fullscreen" title="–ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º">‚õ∂</button>
</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let angle = 0;
let dragging = false;
let lastX = 0;
let scale = 0.3;
let offsetX = 0, offsetY = 0;
let darkMode = true;

// –ü–ê–†–ê–ú–ï–¢–†–´
const numLines = 11;
const secondsPerSide = 5;
const vertLineLength = 3000;
const MAX_ANGLE = Math.PI / 4;
const MAX_GAMMA = 1000000;

// –†–ê–°–ß–ï–¢ –†–ê–°–°–¢–û–Ø–ù–ò–ô
const lineSpacing = vertLineLength / (numLines - 1);
const halfSpacing = lineSpacing / 2;
const smallSpacing = lineSpacing / 10;

// –í—ã—á–∏—Å–ª—è–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ: —É–≥–æ–ª -> –±—ã—Å—Ç—Ä–æ—Ç–∞ -> —Å–∫–æ—Ä–æ—Å—Ç—å -> Œ≥
const MAX_RAPIDITY = Math.acosh(MAX_GAMMA);
const angleToRapidityScale = MAX_RAPIDITY / MAX_ANGLE;

// drag
canvas.addEventListener("pointerdown", e => {
  dragging = true;
  lastX = e.clientX;
});

canvas.addEventListener("pointermove", e => {
  if(dragging){
    const dx = e.clientX - lastX;
    angle -= dx * 0.01;
    angle = Math.max(0, Math.min(MAX_ANGLE, angle));
    lastX = e.clientX;
    updateInfo();
  }
});

canvas.addEventListener("pointerup", e => dragging = false);
canvas.addEventListener("pointerleave", e => dragging = false);

// –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–ª–µ—Å–æ–º –º—ã—à–∏
canvas.addEventListener("wheel", e => {
  e.preventDefault();
  const zoomFactor = 1.1;
  const rect = canvas.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;
  
  const worldX = (mouseX - offsetX) / scale;
  const worldY = (mouseY - offsetY) / scale;
  
  if (e.deltaY < 0) {
    scale *= zoomFactor;
  } else {
    scale /= zoomFactor;
  }
  
  scale = Math.max(0.1, Math.min(5, scale));
  
  offsetX = canvas.width/2;
  offsetY = canvas.height/2;
});

// –ö–Ω–æ–ø–∫–∞ –Ω–µ–≥–∞—Ç–∏–≤–∞/—Å–≤–µ—Ç–ª–æ–≥–æ —Ä–µ–∂–∏–º–∞
document.getElementById('negBtn').addEventListener('click', () => {
  darkMode = !darkMode;
  document.body.classList.toggle('light-mode', !darkMode);
  document.getElementById('negBtn').textContent = darkMode ? '‚òÄ' : 'üåô';
});

// –ö–Ω–æ–ø–∫–∏ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
document.getElementById('zoomIn').addEventListener('click', () => {
  scale = Math.min(5, scale * 1.2);
  offsetX = canvas.width/2;
  offsetY = canvas.height/2;
});

document.getElementById('zoomOut').addEventListener('click', () => {
  scale = Math.max(0.1, scale / 1.2);
  offsetX = canvas.width/2;
  offsetY = canvas.height/2;
});

document.getElementById('zoomReset').addEventListener('click', () => {
  scale = 0.3;
  offsetX = canvas.width/2;
  offsetY = canvas.height/2;
});

// –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
document.getElementById('fullscreen').addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen().catch(err => {
      console.error(`–û—à–∏–±–∫–∞ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞: ${err.message}`);
    });
  } else {
    document.exitFullscreen();
  }
});

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
function updateInfo() {
  const rapidity = angle * angleToRapidityScale;
  const velocity = Math.tanh(rapidity);
  const gamma = Math.cosh(rapidity);
  
  const velocityFormatted = velocity.toFixed(10);
  
  document.getElementById('speedValue').textContent = velocityFormatted;
  
  if (gamma >= MAX_GAMMA * 0.99999999) {
    document.getElementById('gammaValue').textContent = '1,000,000';
    document.getElementById('gammaValue').style.color = darkMode ? '#f00' : '#c00';
  } else if (gamma >= 1000) {
    document.getElementById('gammaValue').textContent = Math.round(gamma).toLocaleString();
    document.getElementById('gammaValue').style.color = darkMode ? '#f80' : '#a60';
  } else if (gamma >= 100) {
    document.getElementById('gammaValue').textContent = gamma.toFixed(1);
    document.getElementById('gammaValue').style.color = darkMode ? '#ff0' : '#880';
  } else if (gamma >= 10) {
    document.getElementById('gammaValue').textContent = gamma.toFixed(2);
    document.getElementById('gammaValue').style.color = darkMode ? '#af0' : '#6a0';
  } else {
    document.getElementById('gammaValue').textContent = gamma.toFixed(3);
    document.getElementById('gammaValue').style.color = darkMode ? '#0ff' : '#08f';
  }
  
  document.getElementById('rapidityValue').textContent = rapidity.toFixed(6);
  
  const speedValue = document.getElementById('speedValue');
  if (velocity < 0.3) {
    speedValue.style.color = darkMode ? '#0f0' : '#080';
  } else if (velocity < 0.7) {
    speedValue.style.color = darkMode ? '#ff0' : '#880';
  } else if (velocity < 0.95) {
    speedValue.style.color = darkMode ? '#f80' : '#c60';
  } else if (velocity < 0.999) {
    speedValue.style.color = darkMode ? '#f08' : '#a06';
  } else {
    speedValue.style.color = darkMode ? '#f00' : '#c00';
  }
}

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  offsetX = canvas.width/2;
  offsetY = canvas.height/2;
}
window.addEventListener("resize", resize);
resize();

// –§—É–Ω–∫—Ü–∏—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –º–∏—Ä–æ–≤—ã—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –≤ —ç–∫—Ä–∞–Ω–Ω—ã–µ
function toScreen(x, y) {
  return {
    x: x * scale + offsetX,
    y: y * scale + offsetY
  };
}

// –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ —Ü–≤–µ—Ç–∞
function getColor(darkColor, lightColor) {
  return darkMode ? darkColor : lightColor;
}

// –§—É–Ω–∫—Ü–∏—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –ª–∏–Ω–∏–∏
function drawLine(x1, y1, x2, y2, darkColor, lightColor, width) {
  const p1 = toScreen(x1, y1);
  const p2 = toScreen(x2, y2);
  
  ctx.strokeStyle = getColor(darkColor, lightColor);
  ctx.lineWidth = width;
  ctx.beginPath();
  ctx.moveTo(p1.x, p1.y);
  ctx.lineTo(p2.x, p2.y);
  ctx.stroke();
}

// –§—É–Ω–∫—Ü–∏—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –æ—Ç–º–µ—Ç–∫–∏
function drawMark(px, py, dirX, dirY, length, darkColor, lightColor, width, style = "solid") {
  const p = toScreen(px, py);
  const d = toScreen(px + dirX * length/2, py + dirY * length/2);
  const d2 = toScreen(px - dirX * length/2, py - dirY * length/2);
  
  ctx.strokeStyle = getColor(darkColor, lightColor);
  ctx.lineWidth = width;
  
  if (style === "dashed") {
    ctx.setLineDash([3, 2]);
  } else {
    ctx.setLineDash([]);
  }
  
  ctx.beginPath();
  ctx.moveTo(d2.x, d2.y);
  ctx.lineTo(d.x, d.y);
  ctx.stroke();
  
  ctx.setLineDash([]);
}

// –§—É–Ω–∫—Ü–∏—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è —Ç–æ—á–∫–∏
function drawPoint(px, py, radius, darkColor, lightColor) {
  const p = toScreen(px, py);
  ctx.fillStyle = getColor(darkColor, lightColor);
  ctx.beginPath();
  ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
  ctx.fill();
}

function draw() {
  // –û—á–∏—Å—Ç–∫–∞ —Å —É—á—ë—Ç–æ–º —Ä–µ–∂–∏–º–∞
  if (darkMode) {
    ctx.fillStyle = "#111";
  } else {
    ctx.fillStyle = "#fff";
  }
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  const cx = 0;
  const cy = 0;

  // –£–≥–æ–ª –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ (–∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ—Ç –∂–µ —É–≥–æ–ª)
  const visAngle = angle;
  const cosA = Math.cos(visAngle);
  const sinA = Math.sin(visAngle);

  // --- –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –æ—Å—å (–ª–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞) ---
  drawLine(-vertLineLength, cy, vertLineLength, cy, "#888", "#666", 2);

  // --- –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –æ—Å—å (–ª–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞) ---
  drawLine(cx, -vertLineLength, cx, vertLineLength, "#888", "#666", 2);

  // –∫—Ä–µ—Å—Ç ct‚Ä≤ + x‚Ä≤ (–¥–≤–∏–∂—É—â–∞—è—Å—è —Å–∏—Å—Ç–µ–º–∞)
  const ctX0 = cx - sinA * vertLineLength/2;
  const ctY0 = cy - cosA * vertLineLength/2;
  const ctX1 = cx + sinA * vertLineLength/2;
  const ctY1 = cy + cosA * vertLineLength/2;

  const xX0 = cx - cosA * vertLineLength/2;
  const xY0 = cy + sinA * vertLineLength/2;
  const xX1 = cx + cosA * vertLineLength/2;
  const xY1 = cy - sinA * vertLineLength/2;

  // ct‚Ä≤ (–≥–æ–ª—É–±–∞—è) - –æ—Å—å –≤—Ä–µ–º–µ–Ω–∏ –¥–≤–∏–∂—É—â–µ–π—Å—è —Å–∏—Å—Ç–µ–º—ã
  drawLine(ctX0, ctY0, ctX1, ctY1, "#0ff", "#08f", 1);

  // x‚Ä≤ (–æ—Ä–∞–Ω–∂–µ–≤–∞—è) - –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è –æ—Å—å –¥–≤–∏–∂—É—â–µ–π—Å—è —Å–∏—Å—Ç–µ–º—ã
  drawLine(xX0, xY0, xX1, xY1, "#fa0", "#c60", 1);

  // –í–ï–†–¢–ò–ö–ê–õ–¨–ù–´–ï –õ–ò–ù–ò–ò (–≤—Å–µ–≥–¥–∞ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –≤ –ª–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ)
  // 11 —à—Ç—É–∫, –ø–æ 5 —Å –∫–∞–∂–¥–æ–π —Å—Ç–æ—Ä–æ–Ω—ã –æ—Ç —Ü–µ–Ω—Ç—Ä–∞
  for(let i = -5; i <= 5; i++){
    const lineX = i * lineSpacing;
    
    // –†–∏—Å—É–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—É—é –ª–∏–Ω–∏—é
    drawLine(lineX, -vertLineLength, lineX, vertLineLength, "#880", "#660", 1);
    
    // –û–¢–ú–ï–¢–ö–ò –ù–ê –í–ï–†–¢–ò–ö–ê–õ–¨–ù–´–• –õ–ò–ù–ò–Ø–• (–≤ –ª–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ)
    for(let sec = 1; sec <= secondsPerSide; sec++) {
      const distance = sec * lineSpacing;
      
      // –ë–û–õ–¨–®–ò–ï –û–¢–ú–ï–¢–ö–ò (1.0 —Å–µ–∫) - –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ —á–µ—Ä—Ç–æ—á–∫–∏
      const upY = -distance;
      drawMark(lineX, upY, 1, 0, 10, "#aa0", "#880", 0.8);
      
      const downY = distance;
      drawMark(lineX, downY, 1, 0, 10, "#aa0", "#880", 0.8);
      
      // –û–¢–ú–ï–¢–ö–ò 0.5 —Å–µ–∫
      const halfDistance = distance - halfSpacing;
      const halfUpY = -halfDistance;
      drawMark(lineX, halfUpY, 1, 0, 8, "#990", "#770", 0.6, "dashed");
      
      const halfDownY = halfDistance;
      drawMark(lineX, halfDownY, 1, 0, 8, "#990", "#770", 0.6, "dashed");
    }
    
    // –ú–ï–õ–ö–ò–ï –û–¢–ú–ï–¢–ö–ò (0.1 —Å–µ–∫)
    for(let tenth = 1; tenth <= secondsPerSide * 10; tenth++) {
      if (tenth % 5 === 0 || tenth % 10 === 0) continue;
      
      const distance = tenth * smallSpacing;
      const upY = -distance;
      
      drawPoint(lineX, upY, 1.5, "#770", "#550");
      
      const downY = distance;
      drawPoint(lineX, downY, 1.5, "#770", "#550");
    }
  }

  // –ì–û–†–ò–ó–û–ù–¢–ê–õ–¨–ù–´–ï –õ–ò–ù–ò–ò (–≤—Å–µ–≥–¥–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –≤ –ª–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ)
  for(let i = -5; i <= 5; i++){
    const lineY = i * lineSpacing;
    
    // –†–∏—Å—É–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É—é –ª–∏–Ω–∏—é
    drawLine(-vertLineLength, lineY, vertLineLength, lineY, "#880", "#660", 1);
    
    // –û–¢–ú–ï–¢–ö–ò –ù–ê –ì–û–†–ò–ó–û–ù–¢–ê–õ–¨–ù–´–• –õ–ò–ù–ò–Ø–•
    for(let sec = 1; sec <= secondsPerSide; sec++) {
      const distance = sec * lineSpacing;
      
      // –ë–û–õ–¨–®–ò–ï –û–¢–ú–ï–¢–ö–ò (1.0 —Å–µ–∫) - –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ —á–µ—Ä—Ç–æ—á–∫–∏
      const leftX = -distance;
      drawMark(leftX, lineY, 0, 1, 10, "#aa0", "#880", 0.8);
      
      const rightX = distance;
      drawMark(rightX, lineY, 0, 1, 10, "#aa0", "#880", 0.8);
      
      // –û–¢–ú–ï–¢–ö–ò 0.5 —Å–µ–∫
      const halfDistance = distance - halfSpacing;
      const halfLeftX = -halfDistance;
      drawMark(halfLeftX, lineY, 0, 1, 8, "#990", "#770", 0.6, "dashed");
      
      const halfRightX = halfDistance;
      drawMark(halfRightX, lineY, 0, 1, 8, "#990", "#770", 0.6, "dashed");
    }
    
    // –ú–ï–õ–ö–ò–ï –û–¢–ú–ï–¢–ö–ò (0.1 —Å–µ–∫)
    for(let tenth = 1; tenth <= secondsPerSide * 10; tenth++) {
      if (tenth % 5 === 0 || tenth % 10 === 0) continue;
      
      const distance = tenth * smallSpacing;
      const leftX = -distance;
      
      drawPoint(leftX, lineY, 1.5, "#770", "#550");
      
      const rightX = distance;
      drawPoint(rightX, lineY, 1.5, "#770", "#550");
    }
  }

  // –¶–µ–Ω—Ç—Ä –∫—Ä–µ—Å—Ç–∞
  const center = toScreen(0, 0);
  ctx.fillStyle = getColor("#fff", "#000");
  ctx.beginPath();
  ctx.arc(center.x, center.y, 4, 0, Math.PI * 2);
  ctx.fill();

  requestAnimationFrame(draw);
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
updateInfo();
draw();
</script>
</body>
  </html>
