<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SR / Penrose / AdS-CFT Visualization</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  :root { 
    color-scheme: dark !important;
  }
  html, body {
    background-color: #000833 !important;
    color: white !important;
  }
</style>
<style>
  body { 
    margin:0; 
    background:#000833 !important;
    overflow:hidden; 
    touch-action: none; 
    font-family: Arial, sans-serif;
    color: white !important;
  }
  canvas { 
    display:block;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }
  .controls {
    position: fixed;
    top: 8px;
    right: 8px;
    display: flex;
    gap: 4px;
    flex-wrap: nowrap;
    align-items: center;
    justify-content: flex-end;
    max-width: 100%;
    z-index: 100;
  }
  .mode-buttons {
    display: flex;
    gap: 4px;
    flex-wrap: nowrap;
  }
  .btn {
    min-width: 35px;
    height: 35px;
    border-radius: 5px;
    background: rgba(0, 8, 51, 0.7) !important;
    border: 1px solid rgba(255,255,255,0.3) !important;
    color: white !important;
    font-size: 14px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    transition: background 0.2s, box-shadow 0.2s, border-color 0.2s;
    flex-shrink: 0;
    padding: 0 6px;
  }
  .btn:hover {
    background: rgba(0, 20, 80, 0.8) !important;
  }
  .btn:active {
    background: rgba(0, 30, 100, 0.9) !important;
  }
  .btn.active {
    border-color: #0ff !important;
    box-shadow: 0 0 6px rgba(0,255,255,0.7);
  }
  .info-panel {
    position: fixed;
    top: 8px;
    left: 8px;
    background: rgba(0, 8, 51, 0.7) !important;
    color: white !important;
    padding: 0 8px;
    border-radius: 5px;
    font-size: 11px;
    border: 1px solid rgba(255,255,255,0.2) !important;
    min-width: 130px;
    width: 130px;
    height: 40px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    box-sizing: border-box;
  }
  .info-item {
    margin: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;

  }

    color: #aaa !important;

  }

    font-weight: bold;

  }
  .speed-value {
    color: #fa0 !important;
    font-size: 10px;
  }
  .gamma-value {
    color: #0ff !important;
    font-size: 10px;
  }
</style>
</head>
<body>

<canvas id="c"></canvas>

<div class="info-panel" id="infoPanel">
  <div class="info-item">
    <span class="info-label">Speed:</span>
    <span class="info-value speed-value" id="speedValue">0.000c</span>
  </div>
  <div class="info-item">
    <span class="info-label">Œ≥:</span>
    <span class="info-value gamma-value" id="gammaValue">1.000</span>
  </div>
</div>

<div class="controls">
  <div class="mode-buttons">
    <button class="btn mode-btn" data-mode="E" title="Euclidean diagram">E</button>
    <button class="btn mode-btn" data-mode="M" title="Minkowski diagram">M</button>
    <button class="btn mode-btn" data-mode="P" title="Penrose diagram">P</button>
    <button class="btn mode-btn" data-mode="D" title="Poincar√© disk">D</button>
    <button class="btn mode-btn" data-mode="A" title="AdS/CFT patch">A</button>
  </div>
  <button class="btn" id="zoomReset" title="Reset scale">‚Üª</button>
  <button class="btn" id="fullscreen" title="Fullscreen mode">FS</button>
</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

// –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
let angle = 0;
let dragging = false;
let lastX = 0;
let scale = 0.3;
let offsetX = 0, offsetY = 0;

// –†–ï–ñ–ò–ú–´: E, M, P, D, A
const modes = ['E', 'M', 'P', 'D', 'A'];
let mode = 'E';

// –ü–ê–†–ê–ú–ï–¢–†–´ –î–ò–ê–ì–†–ê–ú–ú–´
const numLines = 21;
const secondsPerSide = 10;
const vertLineLength = 3000;

// TARGET GAMMA = 1,000,000
const TARGET_GAMMA = 1000000.000;
const TARGET_V = Math.sqrt(1 - 1/(TARGET_GAMMA * TARGET_GAMMA));
const MAX_ANGLE = Math.asin(TARGET_V);

// –†–ê–°–°–¢–û–Ø–ù–ò–Ø
const lineSpacing = vertLineLength / (numLines - 1);
const halfSpacing = lineSpacing / 2;
const smallSpacing = lineSpacing / 10;

// –ú–£–õ–¨–¢–ò–¢–ê–ß
let touchStartDistance = null;
let touchStartAngle = null;
let touchStartCenterX = 0;
let touchStartCenterY = 0;
let touchStartScale = 0.3;
let touchStartAngleSystem = 0;
let touchStartOffsetX = 0;
let touchStartOffsetY = 0;
let touchStartWorldX = 0;
let touchStartWorldY = 0;

// Fullscreen API
function isFullscreenSupported() {
  return !!(document.documentElement.requestFullscreen ||
            document.documentElement.webkitRequestFullscreen ||
            document.documentElement.mozRequestFullScreen ||
            document.documentElement.msRequestFullscreen);
}
function getFullscreenElement() {
  return document.fullscreenElement ||
         document.webkitFullscreenElement ||
         document.mozFullScreenElement ||
         document.msFullscreenElement;
}
function requestFullscreen(element) {
  if (element.requestFullscreen) return element.requestFullscreen();
  if (element.webkitRequestFullscreen) return element.webkitRequestFullscreen();
  if (element.mozRequestFullScreen) return element.mozRequestFullScreen();
  if (element.msRequestFullscreen) return element.msRequestFullscreen();
  return Promise.reject(new Error('Fullscreen API not supported'));
}
function exitFullscreen() {
  if (document.exitFullscreen) return document.exitFullscreen();
  if (document.webkitExitFullscreen) return document.webkitExitFullscreen();
  if (document.mozCancelFullScreen) return document.mozCancelFullScreen();
  if (document.msExitFullscreen) return document.msExitFullscreen();
  return Promise.reject(new Error('Fullscreen API not supported'));
}

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ (—Ç–∞—á/–º—ã—à—å)
function getTouchDistance(touches) {
  const dx = touches[0].clientX - touches[1].clientX;
  const dy = touches[0].clientY - touches[1].clientY;
  return Math.sqrt(dx * dx + dy * dy);
}
function getTouchAngle(touches) {
  const dx = touches[0].clientX - touches[1].clientX;
  const dy = touches[0].clientY - touches[1].clientY;
  return Math.atan2(dy, dx);
}

canvas.addEventListener('touchstart', (e) => {
  e.preventDefault();
  if (e.touches.length === 2) {
    const rect = canvas.getBoundingClientRect();
    const touch1 = e.touches[0];
    const touch2 = e.touches[1];
    touchStartDistance = getTouchDistance(e.touches);
    touchStartAngle = getTouchAngle(e.touches);
    touchStartCenterX = (touch1.clientX + touch2.clientX) / 2 - rect.left;
    touchStartCenterY = (touch1.clientY + touch2.clientY) / 2 - rect.top;
    touchStartScale = scale;
    touchStartAngleSystem = angle;
    touchStartOffsetX = offsetX;
    touchStartOffsetY = offsetY;
    touchStartWorldX = (touchStartCenterX - touchStartOffsetX) / touchStartScale;
    touchStartWorldY = (touchStartCenterY - touchStartOffsetY) / touchStartScale;
    dragging = false;
  } else if (e.touches.length === 1) {
    dragging = true;
    lastX = e.touches[0].clientX;
  }
}, { passive: false });

canvas.addEventListener('touchmove', (e) => {
  e.preventDefault();
  if (e.touches.length === 2 && touchStartDistance !== null && touchStartDistance > 0) {
    const rect = canvas.getBoundingClientRect();
    const touch1 = e.touches[0];
    const touch2 = e.touches[1];
    const currentDistance = getTouchDistance(e.touches);
    const currentAngle = getTouchAngle(e.touches);
    const currentCenterX = (touch1.clientX + touch2.clientX) / 2 - rect.left;
    const currentCenterY = (touch1.clientY + touch2.clientY) / 2 - rect.top;
    const zoomFactor = currentDistance / touchStartDistance;
    const newScale = Math.max(0.1, Math.min(5, touchStartScale * zoomFactor));
    const angleDelta = currentAngle - touchStartAngle;
    let newAngle = touchStartAngleSystem - angleDelta * 0.8;
    newAngle = Math.max(-MAX_ANGLE, Math.min(MAX_ANGLE, newAngle));
    const newOffsetX = currentCenterX - touchStartWorldX * newScale;
    const newOffsetY = currentCenterY - touchStartWorldY * newScale;
    scale = newScale;
    angle = newAngle;
    offsetX = newOffsetX;
    offsetY = newOffsetY;
    updateInfo();
  } else if (e.touches.length === 1 && dragging) {
    const dx = e.touches[0].clientX - lastX;
    angle += dx * 0.01;
    angle = Math.max(-MAX_ANGLE, Math.min(MAX_ANGLE, angle));
    lastX = e.touches[0].clientX;
    updateInfo();
  }
}, { passive: false });

canvas.addEventListener('touchend', (e) => {
  dragging = false;
  if (e.touches.length < 2) {
    touchStartDistance = null;
    touchStartAngle = null;
  }
});

canvas.addEventListener("pointerdown", e => {
  dragging = true;
  lastX = e.clientX;
});
canvas.addEventListener("pointermove", e => {
  if(dragging){
    const dx = e.clientX - lastX;
    angle += dx * 0.01;
    angle = Math.max(-MAX_ANGLE, Math.min(MAX_ANGLE, angle));
    lastX = e.clientX;
    updateInfo();
  }
});
canvas.addEventListener("pointerup", e => dragging = false);
canvas.addEventListener("pointerleave", e => dragging = false);

canvas.addEventListener("wheel", e => {
  e.preventDefault();
  const zoomFactor = 1.1;
  const rect = canvas.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;
  const worldX = (mouseX - offsetX) / scale;
  const worldY = (mouseY - offsetY) / scale;
  if (e.deltaY < 0) {
    scale *= zoomFactor;
  } else {
    scale /= zoomFactor;
  }
  scale = Math.max(0.1, Math.min(5, scale));
  offsetX = mouseX - worldX * scale;
  offsetY = mouseY - worldY * scale;
});

// –ö–Ω–æ–ø–∫–∏ —Ä–µ–∂–∏–º–æ–≤
const modeButtons = document.querySelectorAll('.mode-btn');
function setMode(newMode) {
  mode = newMode;
  modeButtons.forEach(btn => {
    btn.classList.toggle('active', btn.dataset.mode === mode);
  });
}
modeButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    setMode(btn.dataset.mode);
  });
});
setMode('E');

// reset scale
document.getElementById('zoomReset').addEventListener('click', () => {
  fitToScreen();
});

// FULLSCREEN
const fullscreenBtn = document.getElementById('fullscreen');
if (isFullscreenSupported()) {
  fullscreenBtn.style.display = 'flex';
  function updateFullscreenButton() {
    const isFullscreen = !!getFullscreenElement();
    fullscreenBtn.textContent = 'FS';
    fullscreenBtn.title = isFullscreen ? 'Exit fullscreen' : 'Fullscreen mode';
  }
  fullscreenBtn.addEventListener('click', () => {
    const isFullscreen = !!getFullscreenElement();
    if (!isFullscreen) {
      requestFullscreen(document.documentElement).catch(err => {
        console.log('Fullscreen error:', err);
        fullscreenBtn.textContent = 'ERR';
        setTimeout(() => updateFullscreenButton(), 1000);
      });
    } else {
      exitFullscreen().catch(err => {
        console.log('Exit fullscreen error:', err);
      });
    }
  });
  function forceDarkTheme() {
    document.body.style.backgroundColor = '#000833';
    document.body.style.color = 'white';
    document.querySelectorAll('.btn').forEach(btn => {
      btn.style.backgroundColor = 'rgba(0, 8, 51, 0.7)';
      btn.style.color = 'white';
      btn.style.borderColor = 'rgba(255,255,255,0.3)';
    });
    const infoPanel = document.querySelector('.info-panel');
    if (infoPanel) {
      infoPanel.style.backgroundColor = 'rgba(0, 8, 51, 0.7)';
      infoPanel.style.color = 'white';
      infoPanel.style.borderColor = 'rgba(255,255,255,0.2)';
    }
  }
  document.addEventListener('fullscreenchange', () => {
    updateFullscreenButton();
    forceDarkTheme();
  });
  document.addEventListener('webkitfullscreenchange', () => {
    updateFullscreenButton();
    forceDarkTheme();
  });
  document.addEventListener('mozfullscreenchange', () => {
    updateFullscreenButton();
    forceDarkTheme();
  });
  document.addEventListener('MSFullscreenChange', () => {
    updateFullscreenButton();
    forceDarkTheme();
  });
  updateFullscreenButton();
} else {
  fullscreenBtn.style.display = 'none';
}

// –ò–Ω—Ñ–æ –æ —Å–∫–æ—Ä–æ—Å—Ç–∏ / Œ≥
function updateInfo() {
  const velocity = Math.sin(angle);
  let velocityStr;
  if (Math.abs(velocity) < 0.0001) {
    velocityStr = "0.000c";
  } else {
    const absV = Math.abs(velocity);
    if (Math.abs(Math.abs(angle) - MAX_ANGLE) < 0.0000001) {
      velocityStr = TARGET_V.toFixed(8) + "c";
    } else if (absV > 0.999999) {
      velocityStr = absV.toFixed(8) + "c";
    } else if (absV > 0.999) {
      velocityStr = absV.toFixed(6) + "c";
    } else if (absV > 0.99) {
      velocityStr = absV.toFixed(4) + "c";
    } else {
      velocityStr = absV.toFixed(3) + "c";
    }
    if (velocity < 0) velocityStr = "-" + velocityStr;
  }
  
  let gamma = 1;
  const v = Math.abs(velocity);
  if (v < 0.999999999999) {
    gamma = 1 / Math.sqrt(1 - v * v);
  } else {
    gamma = TARGET_GAMMA;
  }
  
  let gammaStr;
  if (Math.abs(Math.abs(angle) - MAX_ANGLE) < 0.0000001) {
    gammaStr = TARGET_GAMMA.toFixed(3);
  } else if (gamma >= 1000000) {
    gammaStr = gamma.toExponential(2);
  } else if (gamma >= 1000) {
    gammaStr = gamma.toFixed(1);
  } else {
    gammaStr = gamma.toFixed(3);
  }
  
  document.getElementById('speedValue').textContent = velocityStr;
  document.getElementById('gammaValue').textContent = gammaStr;
  
  const speedValue = document.getElementById('speedValue');
  const absV = Math.abs(velocity);
  if (absV < 0.3) {
    speedValue.style.color = '#0f0';
  } else if (absV < 0.7) {
    speedValue.style.color = '#ff0';
  } else if (absV < 0.95) {
    speedValue.style.color = '#f80';
  } else {
    speedValue.style.color = '#f00';
  }
}

function fitToScreen() {
  const extent = lineSpacing * 10;
  const diagramSize = extent * 2;
  const canvasWidth = canvas.width;
  const canvasHeight = canvas.height;
  const padding = 40;
  const availableWidth = canvasWidth - padding * 2;
  const availableHeight = canvasHeight - padding * 2;
  const scaleX = availableWidth / diagramSize;
  const scaleY = availableHeight / diagramSize;
  scale = Math.min(scaleX, scaleY);
  offsetX = canvasWidth / 2;
  offsetY = canvasHeight / 2;
}
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  fitToScreen();
}
window.addEventListener("resize", resize);
resize();

// === –û–ë–©–ò–ô –†–ï–ù–î–ï–† ===
function toScreen(x, y) {
  return {
    x: x * scale + offsetX,
    y: y * scale + offsetY
  };
}
function getColor(darkColor, lightColor) {
  return darkColor;
}
function drawLine(x1, y1, x2, y2, darkColor, lightColor, width) {
  const p1 = toScreen(x1, y1);
  const p2 = toScreen(x2, y2);
  ctx.strokeStyle = getColor(darkColor, lightColor);
  ctx.lineWidth = width;
  ctx.setLineDash([]);
  ctx.beginPath();
  ctx.moveTo(p1.x, p1.y);
  ctx.lineTo(p2.x, p2.y);
  ctx.stroke();
}
function drawDashedLine(x1, y1, x2, y2, darkColor, lightColor, width, dashPattern = [5, 5]) {
  const p1 = toScreen(x1, y1);
  const p2 = toScreen(x2, y2);
  ctx.strokeStyle = getColor(darkColor, lightColor);
  ctx.lineWidth = width;
  ctx.setLineDash(dashPattern);
  ctx.beginPath();
  ctx.moveTo(p1.x, p1.y);
  ctx.lineTo(p2.x, p2.y);
  ctx.stroke();
  ctx.setLineDash([]);
}
function drawCurve(points, color, width, dashPattern = null) {
  if (!points.length) return;
  ctx.strokeStyle = color;
  ctx.lineWidth = width;
  ctx.setLineDash(dashPattern || []);
  const p0 = toScreen(points[0].x, points[0].y);
  ctx.beginPath();
  ctx.moveTo(p0.x, p0.y);
  for (let i = 1; i < points.length; i++) {
    const p = toScreen(points[i].x, points[i].y);
    ctx.lineTo(p.x, p.y);
  }
  ctx.stroke();
  ctx.setLineDash([]);
}
function drawMark(px, py, dirX, dirY, length, darkColor, lightColor, width, style = "solid") {
  const p = toScreen(px, py);
  const d = toScreen(px + dirX * length/2, py + dirY * length/2);
  const d2 = toScreen(px - dirX * length/2, py - dirY * length/2);
  ctx.strokeStyle = getColor(darkColor, lightColor);
  ctx.lineWidth = width;
  if (style === "dashed") {
    ctx.setLineDash([3, 2]);
  } else {
    ctx.setLineDash([]);
  }
  ctx.beginPath();
  ctx.moveTo(d2.x, d2.y);
  ctx.lineTo(d.x, d.y);
  ctx.stroke();
  ctx.setLineDash([]);
}
function drawPoint(px, py, radius, darkColor, lightColor) {
  const p = toScreen(px, py);
  ctx.fillStyle = getColor(darkColor, lightColor);
  ctx.beginPath();
  ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
  ctx.fill();
}
function drawText(text, px, py, darkColor, lightColor, fontSize = 10, align = "center") {
  if (scale < 0.25) return;
  const p = toScreen(px, py);
  ctx.font = `${fontSize}px Arial`;
  ctx.fillStyle = getColor(darkColor, lightColor);
  ctx.textAlign = align;
  ctx.textBaseline = "middle";
  ctx.fillText(text, p.x, p.y);
}

// === –ï–í–ö–õ–ò–î–û–í–ê–Ø (E) ===
function drawOriginalDiagram() {
  const cx = 0;
  const cy = 0;
  const cosA = Math.cos(angle);
  const sinA = Math.sin(angle);
  const extent = lineSpacing * 10;
  
  drawLine(-extent, cy, extent, cy, "#0ff", "#08f", 1);
  const ctX0 = cx - sinA * extent;
  const ctY0 = cy - cosA * extent;
  const ctX1 = cx + sinA * extent;
  const ctY1 = cy + cosA * extent;
  const xX0 = cx - cosA * extent;
  const xY0 = cy + sinA * extent;
  const xX1 = cx + cosA * extent;
  const xY1 = cy - sinA * extent;
  drawLine(ctX0, ctY0, ctX1, ctY1, "#0ff", "#08f", 1);
  drawLine(xX0, xY0, xX1, xY1, "#888", "#666", 1);
  const ctDirX = ctX1 - ctX0;
  const ctDirY = ctY1 - ctY0;
  const ctLength = Math.sqrt(ctDirX*ctDirX + ctDirY*ctDirY);
  const ctUnitX = ctDirX / ctLength;
  const ctUnitY = ctDirY / ctLength;
  const ctPerpX = -ctUnitY;
  const ctPerpY = ctUnitX;
  const xDirX = xX1 - xX0;
  const xDirY = xY1 - xY0;
  const xLength = Math.sqrt(xDirX*xDirX + xDirY*xDirY);
  const xUnitX = xDirX / xLength;
  const xUnitY = xDirY / xLength;
  const xPerpX = -xUnitY;
  const xPerpY = xUnitX;
  
  for(let sec = 1; sec <= secondsPerSide; sec++) {
    const distance = sec * lineSpacing;
    const bigX1 = distance * ctUnitX;
    const bigY1 = distance * ctUnitY;
    drawMark(bigX1, bigY1, ctPerpX, ctPerpY, 14, "#0ff", "#08f", 1.5);
    if (scale > 0.5) {
      drawText((-sec).toString(), bigX1 + ctPerpX * 15, bigY1 + ctPerpY * 15, "#0ff", "#08f", 10);
    }
    const bigX2 = -distance * ctUnitX;
    const bigY2 = -distance * ctUnitY;
    drawMark(bigX2, bigY2, ctPerpX, ctPerpY, 14, "#0ff", "#08f", 1.5);
    if (scale > 0.5) {
      drawText(sec.toString(), bigX2 - ctPerpX * 15, bigY2 - ctPerpY * 15, "#0ff", "#08f", 10);
    }
    const halfDistance = distance - halfSpacing;
    const halfX1 = halfDistance * ctUnitX;
    const halfY1 = halfDistance * ctUnitY;
    drawMark(halfX1, halfY1, ctPerpX, ctPerpY, 10, "#0aa", "#06a", 1.0, "dashed");
    const halfX2 = -halfDistance * ctUnitX;
    const halfY2 = -halfDistance * ctUnitY;
    drawMark(halfX2, halfY2, ctPerpX, ctPerpY, 10, "#0aa", "#06a", 1.0, "dashed");
  }
  
  if (scale > 0.7) {
    const smallMarksPerSide = secondsPerSide * 10;
    for(let tenth = 1; tenth <= smallMarksPerSide; tenth++) {
      if (tenth % 5 === 0) continue;
      const distance = tenth * smallSpacing;
      const smallX1 = distance * ctUnitX;
      const smallY1 = distance * ctUnitY;
      drawPoint(smallX1, smallY1, 2, "#099", "#057");
      const smallX2 = -distance * ctUnitX;
      const smallY2 = -distance * ctUnitY;
      drawPoint(smallX2, smallY2, 2, "#099", "#057");
    }
  }

  for(let i = -10; i <= 10; i++){ 
    const t = i / 10; 
    const px = xX0 + (xX1 - xX0) * (0.5 + t/2); 
    const py = xY0 + (xY1 - xY0) * (0.5 + t/2);
    drawLine(px, py - extent, px, py + extent, "#888", "#666", 1);
    
    for(let sec = 1; sec <= secondsPerSide; sec++) {
      const distance = sec * lineSpacing;
      const upX = px;
      const upY = py - distance;
      drawMark(upX, upY, 1, 0, 12, "#888", "#666", 1.5);
      if (scale > 0.5) {
        drawText(sec.toString(), upX - 8, upY, "#888", "#666", 10, "right");
      }
      const downX = px;
      const downY = py + distance;
      drawMark(downX, downY, 1, 0, 12, "#888", "#666", 1.5);
      if (scale > 0.5) {
        drawText((-sec).toString(), downX + 8, downY, "#888", "#666", 10, "left");
      }
      const halfDistance = distance - halfSpacing;
      const halfUpX = px;
      const halfUpY = py - halfDistance;
      drawMark(halfUpX, halfUpY, 1, 0, 9, "#888", "#666", 1.0, "dashed");
      const halfDownX = px;
      const halfDownY = py + halfDistance;
      drawMark(halfDownX, halfDownY, 1, 0, 9, "#888", "#666", 1.0, "dashed");
    }
    
    if (scale > 0.7) {
      for(let tenth = 1; tenth <= secondsPerSide * 10; tenth++) {
        if (tenth % 5 === 0) continue;
        const distance = tenth * smallSpacing;
        const upX = px;
        const upY = py - distance;
        drawPoint(upX, upY, 1.5, "#888", "#666");
        const downX = px;
        const downY = py + distance;
        drawPoint(downX, downY, 1.5, "#888", "#666");
      }
    }
    
    if (scale > 0.7 && i !== 0) {
      drawText(i.toString(), px, py + 20, "#888", "#666", 10);
    }
  }

  drawPoint(0, 0, 2, "#fff", "#fff");
}

// === –ú–ò–ù–ö–û–í–°–ö–ò–ô (M) ===
function drawMinkowskiDiagram() {
  const extent = lineSpacing * 10;
  drawLine(-extent, 0, extent, 0, "#0ff", "#08f", 0.8);
  drawLine(0, -extent, 0, extent, "#0ff", "#08f", 0.8);
  drawDashedLine(-extent, -extent, extent, extent, "#ff0", "#880", 0.6, [4, 4]);
  drawDashedLine(-extent, extent, extent, -extent, "#ff0", "#880", 0.6, [4, 4]);
  const gridStep = lineSpacing;
  
  for (let i = -Math.floor(extent/gridStep); i <= Math.floor(extent/gridStep); i++) {
    if (i === 0) continue;
    const x = i * gridStep;
    drawDashedLine(x, -extent, x, extent, "#044", "#06a", 0.4, [3, 5]);
    drawDashedLine(-extent, x, extent, x, "#044", "#06a", 0.4, [3, 5]);
  }
  
  const beta = Math.sin(angle);
  const visBetaLimit = 0.999;
  let visBeta = beta;
  const absBeta = Math.abs(beta);
  if (absBeta > 0.707) {
    const t = (absBeta - 0.707) / (0.999 - 0.707);
    const limitedBeta = 0.707 + (visBetaLimit - 0.707) * t;
    visBeta = Math.min(absBeta, limitedBeta) * Math.sign(beta);
  }
  
  const visGamma = 1 / Math.sqrt(1 - visBeta * visBeta);
  const maxGamma = 50;
  const drawGamma = Math.min(visGamma, maxGamma);
  const drawBeta = Math.sqrt(1 - 1/(drawGamma * drawGamma)) * Math.sign(visBeta);
  const drawCtPrimeX = drawBeta * drawGamma;
  const drawCtPrimeY = drawGamma;
  const drawXPrimeX = drawGamma;
  const drawXPrimeY = drawBeta * drawGamma;
  
  drawLine(-drawCtPrimeX * extent, -drawCtPrimeY * extent, drawCtPrimeX * extent, drawCtPrimeY * extent, "#888", "#666", 1.5);
  drawLine(-drawXPrimeX * extent, -drawXPrimeY * extent, drawXPrimeX * extent, drawXPrimeY * extent, "#888", "#666", 1.5);
  
  for (let i = -Math.floor(extent/gridStep); i <= Math.floor(extent/gridStep); i++) {
    const offset = i * gridStep;
    const x1 = -drawXPrimeX * extent + drawCtPrimeX * offset;
    const y1 = -drawXPrimeY * extent + drawCtPrimeY * offset;
    const x2 = drawXPrimeX * extent + drawCtPrimeX * offset;
    const y2 = drawXPrimeY * extent + drawCtPrimeY * offset;
    const p1 = toScreen(x1, y1);
    const p2 = toScreen(x2, y2);
    ctx.strokeStyle = "#888";
    ctx.lineWidth = 0.7;
    const slope = Math.abs((y2 - y1) / (x2 - x1));
    const angleDiff = Math.abs(Math.atan(slope) - Math.PI/4);
    if (angleDiff < 0.05 && Math.abs(visBeta) > 0.7) {
      ctx.setLineDash([2, 4]);
    } else {
      ctx.setLineDash([4, 4]);
    }
    ctx.beginPath();
    ctx.moveTo(p1.x, p1.y);
    ctx.lineTo(p2.x, p2.y);
    ctx.stroke();
    ctx.setLineDash([]);
    
    const x3 = -drawCtPrimeX * extent + drawXPrimeX * offset;
    const y3 = -drawCtPrimeY * extent + drawXPrimeY * offset;
    const x4 = drawCtPrimeX * extent + drawXPrimeX * offset;
    const y4 = drawCtPrimeY * extent + drawXPrimeY * offset;
    const p3 = toScreen(x3, y3);
    const p4 = toScreen(x4, y4);
    ctx.strokeStyle = "#888";
    ctx.lineWidth = 0.7;
    const slope2 = Math.abs((y4 - y3) / (x4 - x3));
    const angleDiff2 = Math.abs(Math.atan(slope2) - Math.PI/4);
    if (angleDiff2 < 0.05 && Math.abs(visBeta) > 0.7) {
      ctx.setLineDash([2, 4]);
    } else {
      ctx.setLineDash([4, 4]);
    }
    ctx.beginPath();
    ctx.moveTo(p3.x, p3.y);
    ctx.lineTo(p4.x, p4.y);
    ctx.stroke();
    ctx.setLineDash([]);
  }
  
  drawPoint(0, 0, 2, "#fff", "#fff");
}

// === PENROSE (P) ‚Äî Minkowski 1+1 ===
function minkowskiToPenroseProjected(t, x, extent) {
  const u = t - x;
  const v = t + x;
  const U = Math.atan(u);
  const V = Math.atan(v);
  const T = (U + V) / 2;
  const X = (V - U) / 2;
  const s = extent / (Math.PI / 2); // –º–∞—Å—à—Ç–∞–±, —á—Ç–æ–±—ã —Ä–æ–º–± –±—ã–ª –∫–æ–Ω–µ—á–Ω—ã–º
  return { X: X * s, T: T * s };
}
function drawPenroseDiagram() {
  const extent = lineSpacing * 8;
  const L = extent * 0.95;

  // –†–æ–º–±-–≥–ª–æ–±—É—Å –ú–∏–Ω–∫–æ–≤—Å–∫–æ–≥–æ
  drawLine(0, -L, L, 0, "#ff0", "#880", 1);
  drawLine(L, 0, 0, L, "#ff0", "#880", 1);
  drawLine(0, L, -L, 0, "#ff0", "#880", 1);
  drawLine(-L, 0, 0, -L, "#ff0", "#880", 1);

  // –û—Å–∏ T,X
  drawLine(-L, 0, L, 0, "#0ff", "#08f", 0.8);
  drawLine(0, -L, 0, L, "#0ff", "#08f", 0.8);
  drawText("T", 0, L * 1.05, "#0ff", "#0ff", 11);
  drawText("X", L * 1.05, 0, "#0ff", "#0ff", 11);

  const gridStep = lineSpacing;
  const maxT = lineSpacing * 10;
  const samples = 80;

  // –°–µ—Ç–∫–∞ t = const
  for (let ti = -Math.floor(maxT/gridStep); ti <= Math.floor(maxT/gridStep); ti++) {
    const t0 = ti * gridStep;
    if (Math.abs(t0) < 1e-6) continue;
    const pts = [];
    for (let k = 0; k <= samples; k++) {
      const x = -maxT + 2*maxT * (k / samples);
      const { X, T } = minkowskiToPenroseProjected(t0, x, extent);
      pts.push({ x: X, y: T });
    }
    drawCurve(pts, "#044", 0.7, [3,4]);
  }

  // –°–µ—Ç–∫–∞ x = const
  for (let xi = -Math.floor(maxT/gridStep); xi <= Math.floor(maxT/gridStep); xi++) {
    const x0 = xi * gridStep;
    if (Math.abs(x0) < 1e-6) continue;
    const pts = [];
    for (let k = 0; k <= samples; k++) {
      const t = -maxT + 2*maxT * (k / samples);
      const { X, T } = minkowskiToPenroseProjected(t, x0, extent);
      pts.push({ x: X, y: T });
    }
    drawCurve(pts, "#044", 0.7, [3,4]);
  }

  // –¢–∏–º–æ–ø–æ–¥–æ–±–Ω–∞—è –º–∏—Ä–æ–≤–∞—è –ª–∏–Ω–∏—è x=0
  {
    const pts = [];
    for (let k = 0; k <= samples; k++) {
      const t = -maxT + 2*maxT * (k / samples);
      const { X, T } = minkowskiToPenroseProjected(t, 0, extent);
      pts.push({ x: X, y: T });
    }
    drawCurve(pts, "#0f0", 1.2);
  }
  // –ù—É–ª–µ–≤–∞—è: t = x
  {
    const pts = [];
    for (let k = 0; k <= samples; k++) {
      const s = -maxT + 2*maxT * (k / samples);
      const t = s;
      const x = s;
      const { X, T } = minkowskiToPenroseProjected(t, x, extent);
      pts.push({ x: X, y: T });
    }
    drawCurve(pts, "#ff0", 1.2);
  }
  // –ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ–ø–æ–¥–æ–±–Ω–∞—è: t=0
  {
    const pts = [];
    const t = 0;
    for (let k = 0; k <= samples; k++) {
      const x = -maxT + 2*maxT * (k / samples);
      const { X, T } = minkowskiToPenroseProjected(t, x, extent);
      pts.push({ x: X, y: T });
    }
    drawCurve(pts, "#0af", 1.0, [6,3]);
  }

  // –û–±–æ–∑–Ω–∞—á–µ–Ω–∏—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ—Å—Ç–µ–π
  drawText("ùìò‚Å∫",  L*0.85,  L*0.55, "#fff", "#fff", 11);
  drawText("ùìò‚Å∫", -L*0.85,  L*0.55, "#fff", "#fff", 11);
  drawText("ùìò‚Åª",  L*0.85, -L*0.55, "#fff", "#fff", 11);
  drawText("ùìò‚Åª", -L*0.85, -L*0.55, "#fff", "#fff", 11);
  drawText("i‚Å∫",   0,  L*0.95, "#fff", "#fff", 11);
  drawText("i‚Åª",   0, -L*0.95, "#fff", "#fff", 11);
  drawText("i‚Å∞",   L*0.9, 0, "#fff", "#fff", 11);

  drawPoint(0, 0, 2, "#fff", "#fff);
}

// === –î–ò–°–ö –ü–£–ê–ù–ö–ê–†–ï (D) ===
function drawPoincareDisk() {
  const extent = lineSpacing * 8;
  const R = extent * 0.9;

  const c = toScreen(0, 0);
  ctx.strokeStyle = "#0ff";
  ctx.lineWidth = 1.5;
  ctx.setLineDash([]);
  ctx.beginPath();
  ctx.arc(c.x, c.y, R * scale, 0, 2*Math.PI);
  ctx.stroke();

  const nDiam = 8;
  for (let i = 0; i < nDiam; i++) {
    const phi = i * Math.PI / nDiam;
    const x = R * Math.cos(phi);
    const y = R * Math.sin(phi);
    drawLine(-x, -y, x, y, "#044", "#0aa", 0.7);
  }

  const nCircles = 4;
  for (let i = 1; i <= nCircles; i++) {
    const r = R * i / (nCircles + 1);
    ctx.strokeStyle = "#033";
    ctx.lineWidth = 0.6;
    ctx.setLineDash([4,4]);
    ctx.beginPath();
    ctx.arc(c.x, c.y, r * scale, 0, 2*Math.PI);
    ctx.stroke();
    ctx.setLineDash([]);
  }

  function drawGeodesicCircle(x0, y0, rad) {
    const points = [];
    const N = 80;
    for (let i = 0; i <= N; i++) {
      const th = Math.PI * i / N;
      const x = x0 + rad * Math.cos(th);
      const y = y0 + rad * Math.sin(th);
      const r = Math.sqrt(x*x + y*y);
      if (r <= R*1.001) {
        points.push({ x, y });
      }
    }
    drawCurve(points, "#0f0", 1.0);
  }
  drawGeodesicCircle(0, -R*0.5, R*0.5);
  drawGeodesicCircle(0, -R*0.7, R*0.7);

  const beta = Math.sin(angle);
  const absBeta = Math.abs(beta);
  if (absBeta > 0) {
    const eta = 0.5 * Math.log((1 + absBeta) / (1 - absBeta));
    const rHyper = Math.tanh(eta / 2);
    const rWorld = rHyper * R;
    const sign = beta >= 0 ? 1 : -1;
    const x = rWorld * sign;
    const y = 0;
    drawPoint(x, y, 3, "#f80", "#f44");
  }

  drawPoint(0, 0, 2, "#fff", "#fff");
  drawText("Poincar√© disk (H¬≤ / velocities)", 0, -R*1.2, "#0ff", "#0ff", 11);
}

// === AdS/CFT (A) ===
function drawAdSDiagram() {
  const extent = lineSpacing * 8;
  const Lx = extent * 1.2;
  const Lz = extent * 0.9;

  drawLine(-Lx, 0, Lx, 0, "#0ff", "#0ff", 1.2);
  drawText("CFT boundary (z = 0)", 0, -Lz*0.15, "#0ff", "#0ff", 11);

  const Nz = 7;
  const Nx = 8;
  for (let iz = 1; iz <= Nz; iz++) {
    const s = iz / (Nz + 1);
    const z = Lz * Math.pow(s, 1.2);
    drawDashedLine(-Lx, z, Lx, z, "#044", "#066", 0.6, [4,4]);
  }
  for (let ix = -Nx; ix <= Nx; ix++) {
    const x = Lx * ix / Nx;
    drawDashedLine(x, 0, x, Lz, "#033", "#055", 0.5, [3,5]);
  }

  const xA = -Lx * 0.6;
  const xB =  Lx * 0.6;
  drawPoint(xA, 0, 3, "#ff0", "#ff0");
  drawPoint(xB, 0, 3, "#ff0", "#ff0");
  drawText("O‚ÇÅ", xA, -Lz*0.06, "#ff0", "#ff0", 11);
  drawText("O‚ÇÇ", xB, -Lz*0.06, "#ff0", "#ff0", 11);

  function drawSemiCircle(xc, zc, R) {
    const pts = [];
    const N = 80;
    for (let i = 0; i <= N; i++) {
      const th = Math.PI * i / N;
      const x = xc + R * Math.cos(th);
      const z = zc + R * Math.sin(th);
      if (z >= 0 && z <= Lz*1.02) pts.push({ x, y: z });
    }
    drawCurve(pts, "#0f0", 1.5);
  }
  const xc1 = 0;
  const R1  = Lx * 0.6;
  const zc1 = -0.0001;
  drawSemiCircle(xc1, zc1, R1);

  const xc2 = 0;
  const R2  = Lx * 0.35;
  const zc2 = -0.0001;
  drawSemiCircle(xc2, zc2, R2);

  drawText("AdS bulk (Poincar√© patch)", 0, Lz*0.55, "#0ff", "#0ff", 11);
  drawText("z", -Lx*0.9, Lz*0.9, "#0ff", "#0ff", 11, "left");
  drawText("x", Lx*0.95, Lz*0.9, "#0ff", "#0ff", 11, "right");
  drawText("t ‚Üí (out of plane)", 0, -Lz*0.35, "#0aa", "#0aa", 10);
}

// === –ì–õ–ê–í–ù–´–ô –¶–ò–ö–õ ===
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  if (mode === 'E')      drawOriginalDiagram();
  else if (mode === 'M') drawMinkowskiDiagram();
  else if (mode === 'P') drawPenroseDiagram();
  else if (mode === 'D') drawPoincareDisk();
  else if (mode === 'A') drawAdSDiagram();
  
  requestAnimationFrame(animate);
}

updateInfo();
animate();
