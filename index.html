<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Визуализация: Евклид / Минковский</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; height:100vh; display:flex; }
    #controls { width:260px; padding:12px; box-sizing:border-box; background:#f5f5f5; border-right:1px solid #ddd; }
    #canvasWrap { flex:1; position:relative; }
    canvas { width:100%; height:100%; display:block; }
    #toggleGeomBtn {
      position:absolute; right:12px; top:12px; z-index:10; padding:8px 12px; border-radius:6px;
      border:1px solid #888; background:#fff; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.08);
    }
    #modeLabel { position:absolute; left:12px; top:12px; z-index:10; background:rgba(255,255,255,0.9); padding:6px 8px; border-radius:6px; border:1px solid #eee; }
    .hint { font-size:13px; color:#333; margin-top:8px; }
    button, input[type=checkbox] { cursor:pointer; }
  </style>
</head>
<body>
  <div id="controls">
    <h3>Визуализация</h3>
    <div class="hint">Клик — добавить точку (в Евклидовой области). Двойной клик — удалить ближайшую точку.</div>
    <div class="hint">Нажмите кнопку справа сверху, чтобы переключиться между Евклидом и Минковским.</div>
    <button id="clearBtn">Очистить точки</button>
    <div style="margin-top:12px;">
      <label><input type="checkbox" id="showCircles" checked> Показать окружности расстояний</label>
    </div>
    <div id="info" style="margin-top:12px; font-size:13px; white-space:pre-line;"></div>
  </div>
  <div id="canvasWrap">
    <button id="toggleGeomBtn">Показать Минковского</button>
    <div id="modeLabel">Режим: Евклид</div>
    <canvas id="c"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
