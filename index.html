<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–°–¢–û –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è</title>
<style>
  body { margin:0; background:#111; overflow:hidden; touch-action: none; font-family: Arial, sans-serif; }
  canvas { display:block; }
  /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
  .controls {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    gap: 8px;
    z-index: 100;
    flex-wrap: wrap;
    justify-content: flex-end;
    max-width: 200px;
  }
  .btn {
    width: 40px;
    height: 40px;
    border-radius: 5px;
    background: rgba(0,0,0,0.7);
    border: 1px solid rgba(255,255,255,0.3);
    color: white;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    transition: all 0.2s;
  }
  .btn:hover {
    background: rgba(50,50,50,0.9);
  }
  .btn:active {
    transform: scale(0.95);
  }
  /* –ü–∞–Ω–µ–ª—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ */
  .info-panel {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 14px;
    border: 1px solid rgba(255,255,255,0.2);
    z-index: 100;
    min-width: 200px;
  }
  .info-item {
    margin: 5px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .info-label {
    color: #aaa;
  }
  .info-value {
    font-weight: bold;
    font-family: 'Courier New', monospace;
  }
  .speed-value {
    color: #fa0;
    font-size: 16px;
  }
  .gamma-value {
    color: #0ff;
    font-size: 16px;
  }
  
  /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–≤–µ—Ç–ª–æ–≥–æ —Ä–µ–∂–∏–º–∞ */
  body.light-mode {
    background: #fff;
  }
  body.light-mode .btn {
    background: rgba(255,255,255,0.7);
    border: 1px solid rgba(0,0,0,0.3);
    color: #000;
  }
  body.light-mode .info-panel {
    background: rgba(255,255,255,0.9);
    color: #000;
    border: 1px solid rgba(0,0,0,0.2);
  }
  body.light-mode .info-label {
    color: #666;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>

<!-- –ü–∞–Ω–µ–ª—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ -->
<div class="info-panel" id="infoPanel">
  <div class="info-item">
    <span class="info-label">–°–∫–æ—Ä–æ—Å—Ç—å:</span>
    <span class="info-value speed-value" id="speedValue">0.000c</span>
  </div>
  <div class="info-item">
    <span class="info-label">Œ≥:</span>
    <span class="info-value gamma-value" id="gammaValue">1.000</span>
  </div>
</div>

<!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
<div class="controls">
  <button class="btn" id="negBtn" title="–ù–µ–≥–∞—Ç–∏–≤/–ò–Ω–≤–µ—Ä—Å–∏—è">‚òÄ</button>
  <button class="btn" id="zoomIn" title="–£–≤–µ–ª–∏—á–∏—Ç—å">+</button>
  <button class="btn" id="zoomOut" title="–£–º–µ–Ω—å—à–∏—Ç—å">-</button>
  <button class="btn" id="zoomReset" title="–°–±—Ä–æ—Å–∏—Ç—å –º–∞—Å—à—Ç–∞–±">‚Üª</button>
  <button class="btn" id="fullscreen" title="–ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º">‚õ∂</button>
</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let angle = 0; // —É–≥–æ–ª –ø–æ–≤–æ—Ä–æ—Ç–∞ –∫—Ä–µ—Å—Ç–∞
let dragging = false;
let lastX = 0;
let scale = 0.3;
let offsetX = 0, offsetY = 0;
let darkMode = true;

// –ü–ê–†–ê–ú–ï–¢–†–´
const numLines = 11; // 5 —Å –∫–∞–∂–¥–æ–π —Å—Ç–æ—Ä–æ–Ω—ã + —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è = 11
const secondsPerSide = 5;
const vertLineLength = 3000;

// –†–ê–°–ß–ï–¢ –†–ê–°–°–¢–û–Ø–ù–ò–ô
const lineSpacing = vertLineLength / (numLines - 1);
const halfSpacing = lineSpacing / 2;
const smallSpacing = lineSpacing / 10;

// drag
canvas.addEventListener("pointerdown", e => {
  dragging = true;
  lastX = e.clientX;
});

canvas.addEventListener("pointermove", e => {
  if(dragging){
    const dx = e.clientX - lastX;
    angle -= dx * 0.01;
    // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –Ω–∞ 89.9999 –≥—Ä–∞–¥—É—Å–æ–≤ (–ø–æ—á—Ç–∏ 90)
    const maxAngle = Math.PI/2 * 0.999999;
    angle = Math.max(-maxAngle, Math.min(maxAngle, angle));
    lastX = e.clientX;
    updateInfo();
  }
});

canvas.addEventListener("pointerup", e => dragging = false);
canvas.addEventListener("pointerleave", e => dragging = false);

// –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–ª–µ—Å–æ–º –º—ã—à–∏
canvas.addEventListener("wheel", e => {
  e.preventDefault();
  const zoomFactor = 1.1;
  const rect = canvas.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;
  
  const worldX = (mouseX - offsetX) / scale;
  const worldY = (mouseY - offsetY) / scale;
  
  if (e.deltaY < 0) {
    scale *= zoomFactor;
  } else {
    scale /= zoomFactor;
  }
  
  scale = Math.max(0.1, Math.min(5, scale));
  
  offsetX = canvas.width/2;
  offsetY = canvas.height/2;
});

// –ö–Ω–æ–ø–∫–∞ –Ω–µ–≥–∞—Ç–∏–≤–∞/—Å–≤–µ—Ç–ª–æ–≥–æ —Ä–µ–∂–∏–º–∞
document.getElementById('negBtn').addEventListener('click', () => {
  darkMode = !darkMode;
  document.body.classList.toggle('light-mode', !darkMode);
  document.getElementById('negBtn').textContent = darkMode ? '‚òÄ' : 'üåô';
});

// –ö–Ω–æ–ø–∫–∏ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
document.getElementById('zoomIn').addEventListener('click', () => {
  scale = Math.min(5, scale * 1.2);
  offsetX = canvas.width/2;
  offsetY = canvas.height/2;
});

document.getElementById('zoomOut').addEventListener('click', () => {
  scale = Math.max(0.1, scale / 1.2);
  offsetX = canvas.width/2;
  offsetY = canvas.height/2;
});

document.getElementById('zoomReset').addEventListener('click', () => {
  scale = 0.3;
  offsetX = canvas.width/2;
  offsetY = canvas.height/2;
});

// –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
document.getElementById('fullscreen').addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen().catch(err => {
      console.error(`–û—à–∏–±–∫–∞ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞: ${err.message}`);
    });
  } else {
    document.exitFullscreen();
  }
});

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
function updateInfo() {
  // v/c = sin(angle) –¥–ª—è –ø—Ä–æ—Å—Ç–æ–π –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
  const velocity = Math.sin(angle); // v/c = sin(angle)
  
  // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å: 0.000c –¥–æ 0.999c
  let velocityStr;
  if (Math.abs(velocity) < 0.0001) {
    velocityStr = "0.000c";
  } else {
    velocityStr = Math.abs(velocity).toFixed(3) + "c";
    if (velocity < 0) velocityStr = "-" + velocityStr;
  }
  
  // –í—ã—á–∏—Å–ª—è–µ–º Œ≥
  const gamma = 1 / Math.sqrt(1 - velocity * velocity);
  
  // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º Œ≥
  let gammaStr;
  if (gamma > 10000) {
    gammaStr = gamma.toExponential(2);
  } else if (gamma > 1000) {
    gammaStr = gamma.toFixed(0);
  } else if (gamma > 100) {
    gammaStr = gamma.toFixed(1);
  } else if (gamma > 10) {
    gammaStr = gamma.toFixed(2);
  } else {
    gammaStr = gamma.toFixed(3);
  }
  
  document.getElementById('speedValue').textContent = velocityStr;
  document.getElementById('gammaValue').textContent = gammaStr;
  
  // –¶–≤–µ—Ç —Å–∫–æ—Ä–æ—Å—Ç–∏
  const speedValue = document.getElementById('speedValue');
  const absV = Math.abs(velocity);
  if (absV < 0.3) {
    speedValue.style.color = darkMode ? '#0f0' : '#080';
  } else if (absV < 0.7) {
    speedValue.style.color = darkMode ? '#ff0' : '#880';
  } else if (absV < 0.95) {
    speedValue.style.color = darkMode ? '#f80' : '#c60';
  } else {
    speedValue.style.color = darkMode ? '#f00' : '#c00';
  }
}

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  offsetX = canvas.width/2;
  offsetY = canvas.height/2;
}
window.addEventListener("resize", resize);
resize();

// –§—É–Ω–∫—Ü–∏—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –º–∏—Ä–æ–≤—ã—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –≤ —ç–∫—Ä–∞–Ω–Ω—ã–µ
function toScreen(x, y) {
  return {
    x: x * scale + offsetX,
    y: y * scale + offsetY
  };
}

// –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ —Ü–≤–µ—Ç–∞
function getColor(darkColor, lightColor) {
  return darkMode ? darkColor : lightColor;
}

// –§—É–Ω–∫—Ü–∏—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –ª–∏–Ω–∏–∏
function drawLine(x1, y1, x2, y2, darkColor, lightColor, width) {
  const p1 = toScreen(x1, y1);
  const p2 = toScreen(x2, y2);
  
  ctx.strokeStyle = getColor(darkColor, lightColor);
  ctx.lineWidth = width;
  ctx.beginPath();
  ctx.moveTo(p1.x, p1.y);
  ctx.lineTo(p2.x, p2.y);
  ctx.stroke();
}

// –§—É–Ω–∫—Ü–∏—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –æ—Ç–º–µ—Ç–∫–∏
function drawMark(px, py, dirX, dirY, length, darkColor, lightColor, width, style = "solid") {
  const p = toScreen(px, py);
  const d = toScreen(px + dirX * length/2, py + dirY * length/2);
  const d2 = toScreen(px - dirX * length/2, py - dirY * length/2);
  
  ctx.strokeStyle = getColor(darkColor, lightColor);
  ctx.lineWidth = width;
  
  if (style === "dashed") {
    ctx.setLineDash([3, 2]);
  } else {
    ctx.setLineDash([]);
  }
  
  ctx.beginPath();
  ctx.moveTo(d2.x, d2.y);
  ctx.lineTo(d.x, d.y);
  ctx.stroke();
  
  ctx.setLineDash([]);
}

// –§—É–Ω–∫—Ü–∏—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è —Ç–æ—á–∫–∏
function drawPoint(px, py, radius, darkColor, lightColor) {
  const p = toScreen(px, py);
  ctx.fillStyle = getColor(darkColor, lightColor);
  ctx.beginPath();
  ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
  ctx.fill();
}

function draw() {
  // –û—á–∏—Å—Ç–∫–∞ —Å —É—á—ë—Ç–æ–º —Ä–µ–∂–∏–º–∞
  if (darkMode) {
    ctx.fillStyle = "#111";
  } else {
    ctx.fillStyle = "#fff";
  }
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  const cx = 0;
  const cy = 0;

  const cosA = Math.cos(angle);
  const sinA = Math.sin(angle);

  // --- –ì–û–†–ò–ó–û–ù–¢–ê–õ–¨–ù–ê–Ø –û–°–¨ (—Å—Ç–∞—Ç–∏—Å—Ç–∏—á–µ—Å–∫–∞—è, –ì–õ–£–ë–ê–Ø) ---
  // –¢–æ–ª—â–∏–Ω–∞ 1 (—Ç–∞–∫–∞—è –∂–µ –∫–∞–∫ —É –≥–æ–ª—É–±–æ–π –Ω–∞–∫–ª–æ–Ω–Ω–æ–π)
  drawLine(-vertLineLength, cy, vertLineLength, cy, "#0ff", "#08f", 1);
  
  // –ö–†–ï–°–¢ (–¥–≤–∏–∂—É—â–∞—è—Å—è —Å–∏—Å—Ç–µ–º–∞) - –ü–û–í–û–†–ê–ß–ò–í–ê–ï–¢–°–Ø
  const ctX0 = cx - sinA * vertLineLength/2;
  const ctY0 = cy - cosA * vertLineLength/2;
  const ctX1 = cx + sinA * vertLineLength/2;
  const ctY1 = cy + cosA * vertLineLength/2;

  const xX0 = cx - cosA * vertLineLength/2;
  const xY0 = cy + sinA * vertLineLength/2;
  const xX1 = cx + cosA * vertLineLength/2;
  const xY1 = cy - sinA * vertLineLength/2;

  // ct‚Ä≤ (–≥–æ–ª—É–±–∞—è) - –Ω–∞–∫–ª–æ–Ω–Ω–∞—è –æ—Å—å –≤—Ä–µ–º–µ–Ω–∏ - —Ç–æ–ª—â–∏–Ω–∞ 1
  drawLine(ctX0, ctY0, ctX1, ctY1, "#0ff", "#08f", 1);

  // x‚Ä≤ (–°–ï–†–ê–Ø) - –Ω–∞–∫–ª–æ–Ω–Ω–∞—è –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è –æ—Å—å - —Ç–æ–ª—â–∏–Ω–∞ 1 (–∫–∞–∫ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ)
  drawLine(xX0, xY0, xX1, xY1, "#888", "#666", 1);

  // –í–ï–ö–¢–û–†–´ –î–õ–Ø –û–°–ï–ô
  const ctDirX = ctX1 - ctX0;
  const ctDirY = ctY1 - ctY0;
  const ctLength = Math.sqrt(ctDirX*ctDirX + ctDirY*ctDirY);
  const ctUnitX = ctDirX / ctLength;
  const ctUnitY = ctDirY / ctLength;
  const ctPerpX = -ctUnitY;
  const ctPerpY = ctUnitX;
  
  const xDirX = xX1 - xX0;
  const xDirY = xY1 - xY0;
  const xLength = Math.sqrt(xDirX*xDirX + xDirY*xDirY);
  const xUnitX = xDirX / xLength;
  const xUnitY = xDirY / xLength;
  const xPerpX = -xUnitY;
  const xPerpY = xUnitX;
  
  // –û–¢–ú–ï–¢–ö–ò –ù–ê –ì–û–õ–£–ë–û–ô –û–°–ò (ct‚Ä≤)
  for(let sec = 1; sec <= secondsPerSide; sec++) {
    const distance = sec * lineSpacing;
    
    // –ë–û–õ–¨–®–ò–ï –û–¢–ú–ï–¢–ö–ò (1.0 —Å–µ–∫)
    const bigX1 = distance * ctUnitX;
    const bigY1 = distance * ctUnitY;
    drawMark(bigX1, bigY1, ctPerpX, ctPerpY, 14, "#0ff", "#08f", 1.5);
    
    const bigX2 = -distance * ctUnitX;
    const bigY2 = -distance * ctUnitY;
    drawMark(bigX2, bigY2, ctPerpX, ctPerpY, 14, "#0ff", "#08f", 1.5);
    
    // –û–¢–ú–ï–¢–ö–ò 0.5 —Å–µ–∫
    const halfDistance = distance - halfSpacing;
    const halfX1 = halfDistance * ctUnitX;
    const halfY1 = halfDistance * ctUnitY;
    drawMark(halfX1, halfY1, ctPerpX, ctPerpY, 10, "#0aa", "#06a", 1.0, "dashed");
    
    const halfX2 = -halfDistance * ctUnitX;
    const halfY2 = -halfDistance * ctUnitY;
    drawMark(halfX2, halfY2, ctPerpX, ctPerpY, 10, "#0aa", "#06a", 1.0, "dashed");
  }
  
  // –ú–ï–õ–ö–ò–ï –û–¢–ú–ï–¢–ö–ò (0.1 —Å–µ–∫) –ù–ê –ì–û–õ–£–ë–û–ô –û–°–ò
  const smallMarksPerSide = secondsPerSide * 10;
  for(let tenth = 1; tenth <= smallMarksPerSide; tenth++) {
    if (tenth % 5 === 0 || tenth % 10 === 0) continue;
    
    const distance = tenth * smallSpacing;
    const smallX1 = distance * ctUnitX;
    const smallY1 = distance * ctUnitY;
    
    drawPoint(smallX1, smallY1, 2, "#099", "#057");
    
    const smallX2 = -distance * ctUnitX;
    const smallY2 = -distance * ctUnitY;
    drawPoint(smallX2, smallY2, 2, "#099", "#057");
  }

  // –í–ï–†–¢–ò–ö–ê–õ–¨–ù–´–ï –õ–ò–ù–ò–ò (–í–°–ï –°–ï–†–´–ï)
  for(let i = -5; i <= 5; i++){ 
    const t = i / 5; 
    const px = xX0 + (xX1 - xX0) * (0.5 + t/2); 
    const py = xY0 + (xY1 - xY0) * (0.5 + t/2);
    
    // –í–ï–†–¢–ò–ö–ê–õ–¨–ù–´–ï –õ–ò–ù–ò–ò - –≤—Å–µ–≥–¥–∞ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã –≤ —ç–∫—Ä–∞–Ω–Ω—ã—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö
    // –¢–æ–ª—â–∏–Ω–∞ 1 (–∫–∞–∫ —É –Ω–∞–∫–ª–æ–Ω–Ω–æ–π —Å–µ—Ä–æ–π)
    drawLine(
      px, py - vertLineLength/2,
      px, py + vertLineLength/2,
      "#888", "#666",  // –°–ï–†–´–ï –ª–∏–Ω–∏–∏
      1
    );
    
    // –û–¢–ú–ï–¢–ö–ò –ù–ê –í–ï–†–¢–ò–ö–ê–õ–¨–ù–´–• –õ–ò–ù–ò–Ø–• (–≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ)
    for(let sec = 1; sec <= secondsPerSide; sec++) {
      const distance = sec * lineSpacing;
      
      // –ë–û–õ–¨–®–ò–ï –û–¢–ú–ï–¢–ö–ò (1.0 —Å–µ–∫)
      const upX = px;
      const upY = py - distance;
      drawMark(upX, upY, 1, 0, 12, "#888", "#666", 1.5); // –°–ï–†–´–ï –æ—Ç–º–µ—Ç–∫–∏
      
      const downX = px;
      const downY = py + distance;
      drawMark(downX, downY, 1, 0, 12, "#888", "#666", 1.5);
      
      // –û–¢–ú–ï–¢–ö–ò 0.5 —Å–µ–∫
      const halfDistance = distance - halfSpacing;
      const halfUpX = px;
      const halfUpY = py - halfDistance;
      drawMark(halfUpX, halfUpY, 1, 0, 9, "#888", "#666", 1.0, "dashed"); // –°–ï–†–´–ï –ø—É–Ω–∫—Ç–∏—Ä
      
      const halfDownX = px;
      const halfDownY = py + halfDistance;
      drawMark(halfDownX, halfDownY, 1, 0, 9, "#888", "#666", 1.0, "dashed");
    }
    
    // –ú–ï–õ–ö–ò–ï –û–¢–ú–ï–¢–ö–ò (0.1 —Å–µ–∫)
    for(let tenth = 1; tenth <= secondsPerSide * 10; tenth++) {
      if (tenth % 5 === 0 || tenth % 10 === 0) continue;
      
      const distance = tenth * smallSpacing;
      const upX = px;
      const upY = py - distance;
      
      drawPoint(upX, upY, 1.5, "#888", "#666"); // –°–ï–†–´–ï —Ç–æ—á–∫–∏
      
      const downX = px;
      const downY = py + distance;
      drawPoint(downX, downY, 1.5, "#888", "#666");
    }
  }

  // –¶–µ–Ω—Ç—Ä –∫—Ä–µ—Å—Ç–∞
  const center = toScreen(0, 0);
  ctx.fillStyle = getColor("#fff", "#000");
  ctx.beginPath();
  ctx.arc(center.x, center.y, 4, 0, Math.PI * 2);
  ctx.fill();

  requestAnimationFrame(draw);
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
updateInfo();
draw();
</script>
</body>
</html>
